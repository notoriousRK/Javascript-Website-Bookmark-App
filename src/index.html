<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Site Bookmarker</title>
</head>


   
<body onload = "fetchBookmarks()"> <div class="container">
    <header class="header clearfix">
      
      <h3 class="text-muted">Project Site Bookmarker</h3>
    </header>

    <main role="main">

      <div class="jumbotron">
        <h1 class="display-3">BOOKMARKER</h1>
       
       <form id='myForm'>
            <div class="form-group">
                <label><strong>Website Name</strong> </label>
                <input type="text" class= 'form-control' id = 'siteName' placeholder='Website Name'>
            </div>
            <div class="form-group">
                <label><strong>Website URL</strong></label>
                <input type="text" class= 'form-control' id = 'siteUrl' placeholder='Website URL'>
            </div>
            <button type = 'submit' class= 'btn btn-sm btn-primary'>Submit</button>
       </form>
        
      

        

    </main>
    <div class="row-marketing">
        <div class="col-lg-12">
            <div id="bookmarksResults"></div>
        </div>
    </div>

    <footer class="footer">
      <p>2017 &copy; Bookmarks, Inc.</p>
    </footer>

  </div> <!-- /container -->
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
